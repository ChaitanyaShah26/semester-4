<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Chaitanya Shah">

	<title>Registration Form</title>

	<!-- CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<form id="registrationForm">
		 <h2>Registration Form</h2>

		 <label for="firstName">First Name:</label>
		 <input type="text" id="firstName" required>

		 <label for="lastName">Last Name:</label>
		 <input type="text" id="lastName" required>

		 <label for="email">Email:</label>
		 <input type="email" id="email" required>

		 <label for="mobile">Mobile Number:</label>
		 <span>
		 	<label>+91</label>
		 	<input type="tel" id="mobile" pattern="[0-9]{10}" required>
		 </span>

		<label>Gender:</label>
		<div>
			<span>
				<input type="radio" id="genderMale" name="gender" value="genderMale" checked required />
	    		<label for="genderMale">Male</label>
			</span>
			<span>
				<input type="radio" id="genderFemale" name="gender" value="genderFemale" required />
	    		<label for="genderFemale">Female</label>
			</span>
			<span>
				<input type="radio" id="genderOther" name="gender" value="genderOther" required />
	    		<label for="genderOther">Others</label>
			</span>
		</div>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

		<label for="state">State:</label>
        <select id="state" required>
            <option value="">Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select>

		<label for="city">City</label>
		<input type="text" id="city" required>

		<label for="pincode">Pincode:</label>
        <input type="number" id="pincode" pattern="[0-9]{6}" required>

		<label>Hobbies:</label>
		<div>
	        <span>
	        	<input type="checkbox" name="hobbies" value="Music">
	        	<label>Music</label>
	        </span>
	        <span>
	        	<input type="checkbox" name="hobbies" value="Movies">
	        	<label>Movies</label>
	        </span>
	        <span>
	        	<input type="checkbox" name="hobbies" value="Sports">
	        	<label>Sports</label>
	        </span>
	        <span>
	        	<input type="checkbox" name="hobbies" value="Travel">
	        	<label>Travel</label>
	        </span>
	        <span>
	        	<input type="checkbox" name="hobbies" value="Reading">
	        	<label>Reading</label>
	        </span>
	        <span>
	        	<input type="checkbox" name="hobbies" value="Gaming">
	        	<label>Gaming</label>
	        </span>
	    </div>
		 

		<label for="password">Password:</label>
        <input type="password" id="password" required>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required>

        <button type="submit">Register!</button>

	</form>


	<script type="text/javascript" src="script.js"></script>
</body>

</html>
