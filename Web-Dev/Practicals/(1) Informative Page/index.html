<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>My Informative Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="https://example.com" target="_blank">External Link</a></li>
        </ul>
    </nav>
    <main>
        <section id="section1">
            <h2>About HTML5</h2>
            <article>
                <h3>Semantic Tags</h3>
                <p>HTML5 introduced tags like <code>&lt;header&gt;</code>, <code>&lt;nav&gt;</code>, <code>&lt;main&gt;</code>, <code>&lt;footer&gt;</code>.</p>
                <p>This text is <b>bold</b>, <i>italic</i>, and <u>underlined</u>.</p>
                <img src="https://via.placeholder.com/150" alt="Placeholder Image">
                <h4>Key Benefits:</h4>
                <ul>
                    <li>Improved SEO</li>
                    <li>Better Accessibility</li>
                    <li>Clearer Code Structure</li>
                </ul>
            </article>
        </section>
    </main>
    <footer>
        <p>Â© 2023 My Website</p>
    </footer>
</body>
</html>
